<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拼读小精灵 - AI英文绘本</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* 头部样式 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #4c1d95;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: '📚';
            font-size: 1.5rem;
        }

        .nav-link {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            background: rgba(139, 92, 246, 0.1);
        }

        .nav-link:hover {
            color: #4c1d95;
            background: rgba(139, 92, 246, 0.2);
        }

        /* 主容器 */
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 80px; /* 为固定头部留出空间 */
        }

        /* 标题区域 */
        .title-section {
            margin-bottom: 3rem;
            color: white;
            padding: 1rem 0;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 二维码容器 */
        .qrcode-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 400px;
            width: 100%;
        }

        .qrcode-image {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .qrcode-image:hover {
            transform: scale(1.02);
        }

        .qrcode-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }

        /* 装饰元素 */
        .star-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 15%; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 30%; left: 50%; animation-delay: 2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 0.9rem;
                padding: 0 1rem;
            }
            
            .qrcode-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.85rem;
            }
            
            .qrcode-container {
                padding: 1.25rem;
            }
        }

        /* 平板端优化 */
        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                max-width: 600px;
            }
            
            .main-title {
                font-size: 2.75rem;
            }
            
            .qrcode-container {
                max-width: 350px;
            }
        }

        /* 桌面端优化 */
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
            
            .main-title {
                font-size: 3rem;
            }
            
            .qrcode-container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">AI英文绘本</a>
            <a href="/" class="nav-link">🏠 返回首页</a>
        </div>
    </header>

    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <div class="title-section">
            <h1 class="main-title">🧚‍♀️ 拼读小精灵</h1>
            <p class="subtitle">体验AI智能拼读学习</p>
            <p class="description">扫描下方二维码，开启您的拼读学习之旅，让AI小精灵陪伴您掌握英语发音技巧！</p>
        </div>

        <!-- 二维码容器 -->
        <div class="qrcode-container">
            <img src="/imgages/qrcode.jpg" alt="拼读小精灵二维码" class="qrcode-image">
            <p class="qrcode-text">📱 扫码体验拼读小精灵</p>
        </div>
    </div>

    <!-- 装饰元素 -->
    <div class="star-decoration">
        <div class="star">⭐</div>
        <div class="star">✨</div>
        <div class="star">🌟</div>
        <div class="star">💫</div>
        <div class="star">⭐</div>
    </div>
</body>
</html>
