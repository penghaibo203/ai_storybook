<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端测试 - AI英文绘本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #1f2937;
        }

        .test-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #4c1d95;
        }

        .test-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .test-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .test-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            -webkit-appearance: none;
        }

        .test-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .test-result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 0.75rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-size: 0.9rem;
            color: #065f46;
        }

        .test-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }

        .play-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
            transition: all 0.4s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            margin: 0 auto;
            -webkit-tap-highlight-color: transparent;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .device-info {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .swipe-hint {
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">📱 移动端功能测试</h1>
        
        <div class="device-info" id="deviceInfo">
            正在检测设备信息...
        </div>

        <!-- 基础功能测试 -->
        <div class="test-section">
            <h2 class="test-title">🔧 基础功能测试</h2>
            
            <div class="test-item">
                <h3>输入框测试</h3>
                <input type="text" class="test-input" placeholder="请输入测试文本..." id="testInput">
                <button class="test-button" onclick="testInput()">测试输入框</button>
                <div class="test-result" id="inputResult" style="display: none;"></div>
            </div>

            <div class="test-item">
                <h3>按钮交互测试</h3>
                <button class="test-button" onclick="testButton()">点击测试按钮</button>
                <div class="test-result" id="buttonResult" style="display: none;"></div>
            </div>

            <div class="test-item">
                <h3>触摸反馈测试</h3>
                <button class="test-button" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform=''" ontouchstart="this.style.transform='scale(0.95)'" ontouchend="this.style.transform=''">触摸反馈测试</button>
            </div>
        </div>

        <!-- 音频播放测试 -->
        <div class="test-section">
            <h2 class="test-title">🎵 音频播放测试</h2>
            
            <div class="test-item">
                <h3>音频播放按钮</h3>
                <div class="play-button" id="audioTestBtn" onclick="testAudio()">▶️</div>
                <div class="test-result" id="audioResult" style="display: none;"></div>
            </div>
        </div>

        <!-- 手势测试 -->
        <div class="test-section">
            <h2 class="test-title">👆 手势测试</h2>
            
            <div class="test-item">
                <h3>滑动测试</h3>
                <p>在此区域左右滑动测试手势识别</p>
                <div style="height: 100px; background: rgba(139, 92, 246, 0.1); border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; margin: 1rem 0;" id="swipeArea">
                    <span>滑动区域</span>
                </div>
                <div class="test-result" id="swipeResult" style="display: none;"></div>
                <div class="swipe-hint">💡 提示：向左滑动显示"下一页"，向右滑动显示"上一页"</div>
            </div>
        </div>

        <!-- 页面跳转测试 -->
        <div class="test-section">
            <h2 class="test-title">🔗 页面跳转测试</h2>
            
            <div class="test-item">
                <button class="test-button" onclick="window.location.href='/'">🏠 返回主页</button>
                <button class="test-button" onclick="window.location.href='/records.html'">📖 查看记录页面</button>
            </div>
        </div>

        <!-- API测试 -->
        <div class="test-section">
            <h2 class="test-title">🌐 API连接测试</h2>
            
            <div class="test-item">
                <button class="test-button" onclick="testAPI()">测试API连接</button>
                <div class="test-result" id="apiResult" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // 设备信息检测
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            const isAndroid = /Android/.test(userAgent);
            
            let deviceType = '桌面设备';
            if (isIOS) deviceType = 'iOS设备';
            else if (isAndroid) deviceType = 'Android设备';
            else if (isMobile) deviceType = '移动设备';
            
            const screenInfo = `屏幕: ${window.screen.width}x${window.screen.height}`;
            const viewportInfo = `视口: ${window.innerWidth}x${window.innerHeight}`;
            
            document.getElementById('deviceInfo').innerHTML = `
                <strong>设备类型:</strong> ${deviceType}<br>
                <strong>${screenInfo}</strong><br>
                <strong>${viewportInfo}</strong><br>
                <strong>用户代理:</strong> ${userAgent.substring(0, 50)}...
            `;
        }

        // 输入框测试
        function testInput() {
            const input = document.getElementById('testInput');
            const result = document.getElementById('inputResult');
            
            if (input.value.trim()) {
                result.textContent = `✅ 输入成功: "${input.value}"`;
                result.className = 'test-result';
            } else {
                result.textContent = '❌ 请输入一些文本';
                result.className = 'test-result test-error';
            }
            result.style.display = 'block';
        }

        // 按钮测试
        function testButton() {
            const result = document.getElementById('buttonResult');
            result.textContent = '✅ 按钮点击成功！触摸反馈正常';
            result.className = 'test-result';
            result.style.display = 'block';
        }

        // 音频测试
        function testAudio() {
            const btn = document.getElementById('audioTestBtn');
            const result = document.getElementById('audioResult');
            
            // 创建测试音频
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT';
            
            if (btn.classList.contains('playing')) {
                audio.pause();
                btn.classList.remove('playing');
                btn.innerHTML = '▶️';
                result.textContent = '⏸️ 音频已暂停';
            } else {
                audio.play().then(() => {
                    btn.classList.add('playing');
                    btn.innerHTML = '⏸️';
                    result.textContent = '✅ 音频播放成功！';
                    result.className = 'test-result';
                    
                    // 3秒后自动停止
                    setTimeout(() => {
                        audio.pause();
                        btn.classList.remove('playing');
                        btn.innerHTML = '▶️';
                    }, 3000);
                }).catch(error => {
                    result.textContent = `❌ 音频播放失败: ${error.message}`;
                    result.className = 'test-result test-error';
                });
            }
            
            result.style.display = 'block';
        }

        // 滑动测试
        let startX = 0;
        let startY = 0;
        
        document.getElementById('swipeArea').addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        document.getElementById('swipeArea').addEventListener('touchend', function(e) {
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            const result = document.getElementById('swipeResult');
            
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    result.textContent = '➡️ 向左滑动检测到 - 下一页';
                } else {
                    result.textContent = '⬅️ 向右滑动检测到 - 上一页';
                }
                result.className = 'test-result';
                result.style.display = 'block';
            }
            
            startX = 0;
            startY = 0;
        });

        // API测试
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.textContent = '🔄 正在测试API连接...';
            result.className = 'test-result';
            result.style.display = 'block';
            
            try {
                const response = await fetch('/api/records');
                if (response.ok) {
                    const data = await response.json();
                    result.textContent = '✅ API连接成功！';
                    result.className = 'test-result';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.textContent = `❌ API连接失败: ${error.message}`;
                result.className = 'test-result test-error';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            detectDevice();
            console.log('📱 移动端测试页面已加载');
        });
    </script>
</body>
</html>
