<body>
    <!-- Â§¥ÈÉ® -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">AIËã±ÊñáÁªòÊú¨</a>
            <a href="/" class="nav-link">üè† ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </header>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="container">
        <!-- Ê†áÈ¢òÂå∫Âüü -->
        <div class="title-section">
            <h1 class="main-title">üìñ ÊàëÁöÑÁªòÊú¨ËÆ∞ÂΩï</h1>
            <p class="subtitle">Êü•ÁúãÂíåÁÆ°ÁêÜÊÇ®Âàõ‰ΩúÁöÑÊâÄÊúâÁªòÊú¨ÊïÖ‰∫ã</p>
        </div>

        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div id="totalStories" class="stat-number">0</div>
                    <div class="stat-label">ÊÄªÊïÖ‰∫ãÊï∞</div>
                </div>
                <div class="stat-item">
                    <div id="lastGenerated" class="stat-label">ÊúÄËøëÂàõ‰Ωú</div>
                    <div id="lastDate" class="stat-number" style="font-size: 0.9rem;">ÊöÇÊó†</div>
                </div>
            </div>
        </div>

        <!-- ËÆ∞ÂΩïÂàóË°® -->
        <div class="records-section">
            <div class="records-header">
                <h2 class="records-title">üìö ÁªòÊú¨ÂàóË°®</h2>
                <button id="refreshBtn" class="refresh-btn">Âà∑Êñ∞</button>
            </div>

            <!-- ËÆ∞ÂΩïÂÆπÂô® -->
            <div id="recordsContainer">
                <!-- Âä®ÊÄÅÁîüÊàêËÆ∞ÂΩï -->
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let records = [];
        let isLoading = false;

        // DOMÂÖÉÁ¥†
        const elements = {
            recordsContainer: document.getElementById('recordsContainer'),
            refreshBtn: document.getElementById('refreshBtn'),
            totalStories: document.getElementById('totalStories'),
            lastGenerated: document.getElementById('lastGenerated'),
            lastDate: document.getElementById('lastDate')
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ ÁªòÊú¨ËÆ∞ÂΩïÈ°µÈù¢ÂàùÂßãÂåñ');
            loadRecords();
            bindEvents();
        });

        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            elements.refreshBtn.addEventListener('click', loadRecords);
            
            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜÂä®ÊÄÅÂÖÉÁ¥†
            elements.recordsContainer.addEventListener('click', function(e) {
                const target = e.target.closest('[data-record-id]');
                if (!target) return;
                
                const recordId = target.getAttribute('data-record-id');
                const action = target.getAttribute('data-action');
                
                if (action === 'view') {
                    viewRecord(recordId);
                } else if (action === 'delete') {
                    deleteRecord(recordId);
                }
            });

            // Á©∫Áä∂ÊÄÅÊåâÈíÆ‰∫ã‰ª∂
            document.addEventListener('click', function(e) {
                if (e.target.id === 'retryBtn') {
                    loadRecords();
                } else if (e.target.id === 'createStoryBtn') {
                    window.location.href = '/';
                }
            });
        }

        // Âä†ËΩΩËÆ∞ÂΩï
        async function loadRecords() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading();
            
            try {
                console.log('üìö ÂºÄÂßãÂä†ËΩΩÁªòÊú¨ËÆ∞ÂΩï...');
                const response = await fetch('/api/records');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ ÁªòÊú¨ËÆ∞ÂΩïÂä†ËΩΩÊàêÂäü:', result);
                
                if (result.success) {
                    records = result.data.records || [];
                    updateStats(result.data.stats || {});
                    renderRecords();
                } else {
                    throw new Error(result.error || 'Âä†ËΩΩËÆ∞ÂΩïÂ§±Ë¥•');
                }
                
            } catch (error) {
                console.error('‚ùå Âä†ËΩΩÁªòÊú¨ËÆ∞ÂΩïÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩËÆ∞ÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            elements.recordsContainer.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Ê≠£Âú®Âä†ËΩΩÁªòÊú¨ËÆ∞ÂΩï...</div>
                </div>
            `;
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            // Âä†ËΩΩÁä∂ÊÄÅ‰ºöË¢´renderRecords()ÊàñshowError()ÊõøÊç¢
        }

        // ÊòæÁ§∫ÈîôËØØÁä∂ÊÄÅ
        function showError(message) {
            elements.recordsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üòû</div>
                    <div class="empty-title">Âä†ËΩΩÂ§±Ë¥•</div>
                    <div class="empty-description">${message}</div>
                    <div class="empty-actions">
                        <button id="retryBtn" class="retry-btn">ÈáçËØï</button>
                    </div>
                </div>
            `;
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats(stats) {
            elements.totalStories.textContent = stats.totalStories || 0;
            
            if (stats.lastGenerated) {
                const date = new Date(stats.lastGenerated);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    elements.lastDate.textContent = '‰ªäÂ§©';
                } else if (diffDays === 2) {
                    elements.lastDate.textContent = 'Êò®Â§©';
                } else if (diffDays <= 7) {
                    elements.lastDate.textContent = `${diffDays - 1}Â§©Ââç`;
                } else {
                    elements.lastDate.textContent = date.toLocaleDateString();
                }
            } else {
                elements.lastDate.textContent = 'ÊöÇÊó†';
            }
        }

        // Ê∏≤ÊüìËÆ∞ÂΩïÂàóË°®
        function renderRecords() {
            if (!records || records.length === 0) {
                elements.recordsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìö</div>
                        <div class="empty-title">ËøòÊ≤°ÊúâÁªòÊú¨ËÆ∞ÂΩï</div>
                        <div class="empty-description">ÂºÄÂßãÂàõ‰ΩúÊÇ®ÁöÑÁ¨¨‰∏Ä‰∏™AIÁªòÊú¨ÊïÖ‰∫ãÂêßÔºÅ</div>
                        <div class="empty-actions">
                            <a href="/" id="createStoryBtn" class="create-story-btn">ÂºÄÂßãÂàõ‰Ωú</a>
                        </div>
                    </div>
                `;
                return;
            }

            const recordsHTML = records.map(record => {
                const date = new Date(record.generatedAt || record.createdAt);
                const formattedDate = date.toLocaleDateString();
                const formattedTime = date.toLocaleTimeString('zh-CN', {

                });
                
                return `
                    <div class="record-card">
                        <div class="record-header">
                            <div class="record-title">${record.title || 'Êó†Ê†áÈ¢òÊïÖ‰∫ã'}</div>

                                <button class="action-btn delete-btn" data-record-id="${record.id}" data-action="delete" title="Âà†Èô§ËÆ∞ÂΩï">Âà†Èô§</button>
                            </div>
                        </div>
                        <div class="record-info">
                            <div class="record-input">${record.input || record.inputPrompt || 'Êú™Áü•'}</div>
                            <div class="record-meta">
                                <div class="record-date">${formattedDate} ${formattedTime}</div>
                                <div class="record-pages">${record.story ? record.story.length : 0} È°µ</div>

                `;
            }).join('');

            elements.recordsContainer.innerHTML = recordsHTML;
        }

        // Êü•ÁúãËÆ∞ÂΩï
        function viewRecord(recordId) {
            console.log('üëÅÔ∏è Êü•ÁúãÁªòÊú¨ËÆ∞ÂΩï:', recordId);
            window.location.href = `/?record=${recordId}`;
        }

        // Âà†Èô§ËÆ∞ÂΩï
        async function deleteRecord(recordId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÁªòÊú¨ËÆ∞ÂΩïÂêóÔºüÂà†Èô§ÂêéÊó†Ê≥ïÊÅ¢Â§ç„ÄÇ')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Âà†Èô§ÁªòÊú¨ËÆ∞ÂΩï:', recordId);
                const response = await fetch(`/api/records/${recordId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Âà†Èô§ÁªìÊûú:', result);

                if (result.success) {
                    // ‰ªéÊú¨Âú∞Êï∞ÁªÑ‰∏≠ÁßªÈô§
                    records = records.filter(record => record.id !== recordId);
                    renderRecords();
                    updateStats({ totalStories: records.length });
                } else {
                    throw new Error(result.error || 'Âà†Èô§Â§±Ë¥•');
                }

            } catch (error) {
                console.error('‚ùå Âà†Èô§ÁªòÊú¨ËÆ∞ÂΩïÂ§±Ë¥•:', error);
                alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }
    </script>
