<body>
    <div class="container">

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats-container" id="statsContainer">

            </div>

        <!-- è®°å½•åˆ—è¡¨ -->

                <button class="refresh-btn" onclick="loadRecords()">
                    ğŸ”„ åˆ·æ–°
                </button>
            </div>
            
            <div id="recordsList">
                <div class="loading">
                    <div class="loading-spinner"></div>

    <script>
        // å…¨å±€å˜é‡
        let records = [];
        let stats = {};

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
        });

        // åŠ è½½è®°å½•åˆ—è¡¨
        async function loadRecords() {
            try {
                showLoading();
                
                const response = await fetch('/api/records');
                if (!response.ok) {
                    throw new Error('è·å–è®°å½•å¤±è´¥');
                }
                
                const result = await response.json();
                if (result.success) {
                    records = result.data.records;
                    stats = result.data.stats;
                    updateStats();
                    renderRecords();
                } else {
                    throw new Error(result.error || 'è·å–è®°å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½è®°å½•å¤±è´¥:', error);
                showError('åŠ è½½è®°å½•å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('recordsList').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½ç»˜æœ¬è®°å½•...</p>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            document.getElementById('recordsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âŒ</div>
                    <div class="empty-title">åŠ è½½å¤±è´¥</div>
                    <div class="empty-description">${message}</div>
                    <button class="nav-btn" onclick="loadRecords()">é‡è¯•</button>
                </div>
            `;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalRecords').textContent = stats.total || 0;
            document.getElementById('thisMonthRecords').textContent = stats.thisMonth || 0;
            document.getElementById('totalPages').textContent = stats.totalPages || 0;
        }

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords() {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“š</div>
                        <div class="empty-title">è¿˜æ²¡æœ‰ç»˜æœ¬è®°å½•</div>
                        <div class="empty-description">å»åˆ›å»ºæ‚¨çš„ç¬¬ä¸€ä¸ªAIç»˜æœ¬æ•…äº‹å§ï¼</div>
                        <a href="/" class="nav-btn">âœ¨ åˆ›å»ºç»˜æœ¬</a>
                    </div>
                `;
                return;
            }

            recordsList.innerHTML = records.map(record => `
                <div class="record-item" onclick="viewRecord('${record.id}')">
                    <div class="record-header">
                        <div>
                            <div class="record-title">${escapeHtml(record.title)}</div>
                            <div class="record-date">${formatDate(record.createdAt)}</div>
                        </div>
                    </div>
                    
                    <div class="record-meta">
                        <div class="meta-item">
                            ğŸ“„ ${record.pageCount} é¡µ
                        </div>
                        <div class="meta-item">
                            ğŸ¨ ${record.images ? record.images.length : 0} å¼ å›¾ç‰‡
                        </div>
                        <div class="meta-item">
                            ğŸ”Š ${record.voice ? record.voice.length : 0} ä¸ªéŸ³é¢‘
                        </div>
                    </div>
                    
                    <div class="record-input">
                        <strong>ä¸»é¢˜:</strong> ${escapeHtml(record.input)}
                    </div>
                    
                    <div class="record-actions" onclick="event.stopPropagation()">
                        <button class="action-btn view-btn" onclick="viewRecord('${record.id}')">
                            ğŸ‘ï¸ æŸ¥çœ‹ç»˜æœ¬
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteRecord('${record.id}')">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // æŸ¥çœ‹è®°å½•è¯¦æƒ…
        function viewRecord(id) {
            // è·³è½¬åˆ°ä¸»é¡µé¢å¹¶ä¼ é€’è®°å½•ID
            window.location.href = `/?record=${id}`;
        }

        // åˆ é™¤è®°å½•
        async function deleteRecord(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç»˜æœ¬è®°å½•å—ï¼Ÿåˆ é™¤åæ— æ³•æ¢å¤ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`/api/records/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
                
                const result = await response.json();
                if (result.success) {
                    showNotification('ç»˜æœ¬è®°å½•åˆ é™¤æˆåŠŸ', 'success');
                    loadRecords(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    throw new Error(result.error || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤è®°å½•å¤±è´¥:', error);
                showNotification('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'æ˜¨å¤©';
            } else if (diffDays < 7) {
                return `${diffDays} å¤©å‰`;
            } else {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg transition-all duration-300 transform translate-x-0 opacity-100 z-50 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            } text-white max-w-md`;
            
            notification.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="flex-1">${message}</div>
                    <button class="text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove()">
                        âœ•
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }
    </script>
