<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI英文绘本 - 儿童故事</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #e0e7ff 50%, #dbeafe 100%);
            min-height: 100vh;
            color: #374151;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 4px solid #c084fc;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .input-group input {
            flex: 1;
            padding: 1rem;
            border: 3px solid #c084fc;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            border-color: #f472b6;
            box-shadow: 0 0 0 4px rgba(244, 114, 182, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state .emoji {
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        
        .empty-state h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            font-size: 1.25rem;
            color: #6b7280;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; font-size: 1.25rem; color: #8b5cf6; font-weight: bold;">AI正在创作绘本...</p>
            <p style="margin-top: 0.5rem; color: #6b7280;">请稍等片刻 ✨</p>
        </div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>
                📚 AI英文绘本故事 ✨
            </h1>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/records.html" style="display: inline-block; background: rgba(255, 255, 255, 0.2); color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600; transition: all 0.2s;">
                    📖 查看我的绘本记录
                </a>
            </div>
        </header>

        <!-- 输入区域 -->
        <div class="card">
            <label style="display: block; font-size: 1.25rem; font-weight: bold; color: #8b5cf6; margin-bottom: 1rem;">
                ✏️ 告诉AI你想要什么故事：
            </label>
            <div class="input-group">
                <input 
                    type="text" 
                    id="storyInput" 
                    placeholder="例如：小猪、小兔子、恐龙..."
                >
                <button 
                    id="generateBtn" 
                    class="btn"
                >
                    ✨ 生成故事
                </button>
            </div>
        </div>

        <!-- 绘本展示区 -->
        <div id="storyContainer" class="hidden">
            <!-- 标题 -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 id="storyTitle" style="font-size: 3rem; font-weight: bold; background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem;"></h2>
                <div style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 1rem;">
                    <span style="display: inline-block; width: 4rem; height: 0.5rem; background: #c084fc; border-radius: 9999px;"></span>
                    <span style="display: inline-block; width: 4rem; height: 0.5rem; background: #f472b6; border-radius: 9999px;"></span>
                    <span style="display: inline-block; width: 4rem; height: 0.5rem; background: #fbbf24; border-radius: 9999px;"></span>
                </div>
            </div>

            <!-- 故事页面 -->
            <div id="storyPages" style="max-width: 80rem; margin: 0 auto;"></div>

            <!-- 导航按钮 -->
            <div style="display: flex; justify-content: center; align-items: center; gap: 1.5rem; margin-top: 2rem;">
                <button 
                    id="prevBtn" 
                    style="background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%); color: white; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: bold; font-size: 1.125rem; border: none; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem;"
                >
                    ⬅️ 上一页
                </button>

                <div style="background: white; border-radius: 9999px; padding: 0.75rem 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
                    <span id="currentPage" style="font-size: 1.5rem; font-weight: bold; color: #8b5cf6;">1</span>
                    <span style="color: #6b7280; margin: 0 0.5rem;">/</span>
                    <span id="totalPages" style="font-size: 1.5rem; font-weight: bold; color: #8b5cf6;">1</span>
                </div>

                <button 
                    id="nextBtn" 
                    style="background: linear-gradient(90deg, #f472b6 0%, #ec4899 100%); color: white; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: bold; font-size: 1.125rem; border: none; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem;"
                >
                    下一页 ➡️
                </button>
            </div>

            <!-- 重新生成按钮 -->
            <div style="text-align: center; margin-top: 2rem;">
                <button 
                    id="regenerateBtn" 
                    style="background: linear-gradient(90deg, #10b981 0%, #059669 100%); color: white; padding: 1rem 2rem; border-radius: 9999px; font-weight: bold; font-size: 1.125rem; border: none; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem; margin: 0 auto;"
                >
                    🔄 重新生成故事
                </button>
            </div>
        </div>

        <!-- 空状态提示 -->
        <div id="emptyState" class="empty-state">
            <div class="emoji">📚</div>
            <h3>开始创作你的故事吧！</h3>
            <p>在上方输入框中输入你想要的故事主题</p>
        </div>
    </div>

    <!-- 音频播放器（隐藏） -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script type="module" src="main.js"></script>
</body>
</html>
